<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ibagens e tamanhos</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    <h1>audio brabao das canele</h1>
    <p>vamo ve se reproduz mermo essa bagaça</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Stopping By the Inn - Twin Musicom.mp3" type="audio/mpeg">
        <source src="media/Stopping By the Inn - Twin Musicom.ogg" type="audio/ogg">
        <source src="media/Stopping By the Inn - Twin Musicom.wav" type="audio/wav">
        <p>infelizmente o seu navegador não reproduz áudio, <a href="media/Stopping By the Inn - Twin Musicom.mp3">clique aqui para baixar o aaarquivo em mp3</a></p>
    </audio>
</body>
</html>
